[package]
name = "latex2mmlc"
version = "0.1.0"
authors = ["Hiromu Sugiura <h.sugiura0705@outlook.com>", "Thomas Kehrenberg <tmke8@posteo.net>"]
edition = { workspace = true }

description   = "Convert LaTeX equations to MathML Core"
repository    = "https://github.com/tmke8/latex2mmlc"
readme        = "README.md"
license       = { workspace = true }
keywords      = ["latex", "mathml"]
categories    = ["science"]

[dependencies]
bumpalo = { workspace = true }
strum_macros = "0.25.3"

[dev-dependencies]
insta = { version = "1.34.0", features = ["default"] }
