<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX to MathML</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
</head>
<body>
    <script type="module">
      import init from './pkg/latex2mmlc_wasm.js';
      init();
    </script>
    <div class="container">
        <h1>LaTeX to MathML</h1>
        <div class="converter">
            <div class="input-section">
                <textarea id="inputField" rows="10" placeholder="Enter LaTeX math here..."></textarea>
                <div class="options">
                    <div id="displaystyle" class="option-group">
                        <p>Display style:</p>
                        <label><input type="radio" id="block" name="displaystyle" value="block" checked> Block</label>
                        <label><input type="radio" id="inline" name="displaystyle" value="inline"> Inline</label>
                    </div>
                    <div id="prettyprint" class="option-group">
                        <p>Pretty print:</p>
                        <label><input type="radio" id="pretty-true" name="prettyprint" value="true" checked> True</label>
                        <label><input type="radio" id="pretty-false" name="prettyprint" value="false"> False</label>
                    </div>
                </div>
            </div>
            <div class="output-section">
                <div id="outputField" class="output-box"></div>
                <pre id="outputCode" class="output-box"></pre>
            </div>
        </div>
    </div>
</body>
</html>
